<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!--JS-->
    <script defer src="JS/script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center flex-column">
    <form action="" class="mt-4 mb-5 text-center">
      <h1>Palindroma</h1>
      <input type="text" class="form-control" placeholder="scrivi una parola" aria-label="" aria-describedby="addon-wrapping">
      <button type="submit" class="btn btn-primary mt-2">Gioca</button>
    </form>
    <p id="paragraph" class="mt-5"></p>
    <form action="" class="mt-4 ms-4 w-50 text-center">
      <h1>Pari e dispari</h1>
      <!--INPUT-->
      <div class="input-group flex-nowrap">
          <input type="number" class="form-control" placeholder="Numero" aria-label="Numero" aria-describedby="addon-wrapping" min="1" max="5">
        </div>
      <!--SELECT-->
        <select class="form-select mt-2" aria-label="Default select example">
          <option value="pari">Pari</option>
          <option value="dispari">Dispari</option>
        </select>
      <!--BUTTON-->
        <button type="submit" class="btn btn-primary mt-2">Gioca</button>
    </form>
    <p id="message" class="mt-5"></p>
</body>
</html>
